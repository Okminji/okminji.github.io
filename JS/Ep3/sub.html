<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function del(arr, n) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == n) {
            arr.splice(i, 1);
          }
        }
        return arr;
      }
    </script>
  </body>
</html>
